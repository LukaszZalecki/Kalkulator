<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result">
        <div id="first-row">
            <button class="small-button">LM</button>
            <button class="small-button">DM</button>
            <button class="small-button">C</button>
            <button class="small-button">CE</button>
        </div>
        <div class="row">
            <button class="small-button">7</button>
            <button class="small-button">8</button>
            <button class="small-button">9</button>
            <button class="small-button">+</button>
            <button class="small-button">-</button>
        </div>
        <div class="row">
            <button class="small-button">4</button>
            <button class="small-button">5</button>
            <button class="small-button">6</button>
            <button class="small-button">*</button>
            <button class="small-button">/</button>
        </div>
        <div class="row">
            <button class="small-button">1</button>
            <button class="small-button">2</button>
            <button class="small-button">3</button>
            <button class="small-button">.</button>
            <button class="small-button">%</button>
        </div>
        <div id="last-row">
            <button class="big-button">0</button>
            <button class="big-button">=</button>
        </div>
    </div>
    
</body>
</html>
